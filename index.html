<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Flip Coin</title>
  </head>

  <body>
    <div class="container">
      <div class="points">
        <p>Heads: <span id="heads">0</span></p>
        <p>Tails: <span id="tails">0</span></p>
      </div>
      <div class="flip-img">
        <div id="head"><img src="img/heads.svg" alt="" /></div>
        <div id="tail"><img src="img/tails.svg" alt="" /></div>
      </div>
      <div class="buttons">
        <button id="flip">Flip Coin</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
